<body>

            <p class="subtitle">È´òÂ∫¶„Å™„Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê„ÉÑ„Éº„É´ - „Çª„Ç≠„É•„Ç¢„Åß‰Ωø„ÅÑ„ÇÑ„Åô„ÅÑ</p>

        <div class="main-content">

                <div class="form-group">

                        <div class="checkbox-item">

                        <div class="checkbox-group">

                            </div>
                            <div class="checkbox-item">

                                <label for="mathSymbols">ÊºîÁÆóÂ≠ê +-*/<></label>

                        </div>
                    </div>

                <div class="form-group">

                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="hiragana">
                            <label for="hiragana">„Å≤„Çâ„Åå„Å™</label>

                <div class="form-group">
                    <label for="passwordLength">ÊñáÂ≠óÊï∞</label>

                    <div class="range-display" id="lengthDisplay">16</div>

                <button class="generate-btn" onclick="generatePasswords()">üé≤ „Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê</button>

                    <div class="export-section">

    <script>
        // ÊñáÂ≠ó„Çª„ÉÉ„ÉàÂÆöÁæ©
        const charSets = {
            numbers: '0123456789',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            basicSymbols: '!@#$%^&*',
            brackets: '()[]{}|',
            punctuation: '.,;:',
            mathSymbols: '+-*/<>=_~',
            hiragana: '„ÅÇ„ÅÑ„ÅÜ„Åà„Åä„Åã„Åç„Åè„Åë„Åì„Åï„Åó„Åô„Åõ„Åù„Åü„Å°„Å§„Å¶„Å®„Å™„Å´„Å¨„Å≠„ÅÆ„ÅØ„Å≤„Åµ„Å∏„Åª„Åæ„Åø„ÇÄ„ÇÅ„ÇÇ„ÇÑ„ÇÜ„Çà„Çâ„Çä„Çã„Çå„Çç„Çè„Çí„Çì',
            katakana: '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥',
            kanji: '‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠‰∏ÉÂÖ´‰πùÂçÅÁôæÂçÉ‰∏áÂÜÜÂπ¥ÊúàÊó•ÊôÇÂàÜÁßí‰∫∫ÂêçÂâçÂæåÂ∑¶Âè≥‰∏ä‰∏ãÂ§ßÂ∞è‰∏≠È´ò‰ΩéÊñ∞Âè§Â•ΩÊÇ™ÁæéÈÜú'
        };

        let generatedPasswords = [];

        // Ë®òÂè∑„Ç™„Éó„Ç∑„Éß„É≥„ÅÆË°®Á§∫/ÈùûË°®Á§∫
        document.getElementById('symbols').addEventListener('change', function() {
            const symbolOptions = document.getElementById('symbolOptions');
            symbolOptions.style.display = this.checked ? 'block' : 'none';
        });

        // Èï∑„ÅïË°®Á§∫„ÅÆÊõ¥Êñ∞
        function updateLengthDisplay() {
            const length = document.getElementById('passwordLength').value;
            document.getElementById('lengthDisplay').textContent = length;
        }

        // „Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê
        function generatePasswords() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const count = parseInt(document.getElementById('batchCount').value);
            
            // ÊñáÂ≠ó„Çª„ÉÉ„Éà„ÅÆÊßãÁØâ
            let charset = '';
            
            if (document.getElementById('numbers').checked) {
                charset += charSets.numbers;
            }
            if (document.getElementById('lowercase').checked) {
                charset += charSets.lowercase;
            }
            if (document.getElementById('uppercase').checked) {
                charset += charSets.uppercase;
            }
            if (document.getElementById('symbols').checked) {
                if (document.getElementById('basicSymbols').checked) {
                    charset += charSets.basicSymbols;
                }
                if (document.getElementById('brackets').checked) {
                    charset += charSets.brackets;
                }
                if (document.getElementById('punctuation').checked) {
                    charset += charSets.punctuation;
                }
                if (document.getElementById('mathSymbols').checked) {
                    charset += charSets.mathSymbols;
                }
            }
            if (document.getElementById('hiragana').checked) {
                charset += charSets.hiragana;
            }
            if (document.getElementById('katakana').checked) {
                charset += charSets.katakana;
            }
            if (document.getElementById('kanji').checked) {
                charset += charSets.kanji;
            }
            
            const customChars = document.getElementById('customChars').value;
            if (customChars) {
                charset += customChars;
            }
            
            // ÊñáÂ≠ó„Çª„ÉÉ„Éà„ÅåÁ©∫„ÅÆÂ†¥Âêà
            if (!charset) {
                alert('Â∞ë„Å™„Åè„Å®„ÇÇ1„Å§„ÅÆÊñáÂ≠óÁ®ÆÈ°û„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            // ÈáçË§áÊñáÂ≠ó„ÇíÈô§Âéª
            charset = [...new Set(charset)].join('');
            
            // „Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê
            generatedPasswords = [];
            for (let i = 0; i < count; i++) {
                let password = '';
                for (let j = 0; j < length; j++) {
                    password += charset[Math.floor(Math.random() * charset.length)];
                }
                generatedPasswords.push(password);
            }
            
            // ÁµêÊûúË°®Á§∫
            displayResults();
        }

        // ÁµêÊûúË°®Á§∫
        function displayResults() {
            const resultSection = document.getElementById('resultSection');
            const successMessage = document.getElementById('successMessage');
            const passwordDisplay = document.getElementById('passwordDisplay');
            
            successMessage.textContent = `‚úÖ ${generatedPasswords.length}ÂÄã„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÁîüÊàê„Åó„Åæ„Åó„Åü`;
            passwordDisplay.value = generatedPasswords.join('\n');
            passwordDisplay.style.height = Math.min(300, generatedPasswords.length * 25 + 50) + 'px';
            
            resultSection.style.display = 'block';
        }

        // ÂÖ®„Éë„Çπ„ÉØ„Éº„Éâ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
        function copyAllPasswords() {
            const passwordDisplay = document.getElementById('passwordDisplay');
            passwordDisplay.select();
            document.execCommand('copy');
            
            alert('„Åô„Åπ„Å¶„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // TXT„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadTxt() {
            if (generatedPasswords.length === 0) {
                alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const content = `# Generated Passwords - ${timestamp}\n# Total: ${generatedPasswords.length} passwords\n\n${generatedPasswords.map((pwd, i) => `${String(i + 1).padStart(3, ' ')}. ${pwd}`).join('\n')}`;
            
            downloadFile(content, `passwords_${timestamp}.txt`, 'text/plain');
        }

        // CSV„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadCsv() {
            if (generatedPasswords.length === 0) {
                alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const header = 'No,Password,Length,Generated_At\n';
            const rows = generatedPasswords.map((pwd, i) => `${i + 1},"${pwd}",${pwd.length},"${timestamp}"`).join('\n');
            const content = header + rows;
            
            downloadFile(content, `passwords_${timestamp}.csv`, 'text/csv');
        }

        // „Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
